<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Music Assistant ðŸŽµ</h1>
        <form method="POST" action="/search">
            <div class="mb-3">
                <label for="songName" class="form-label">Enter Song Name:</label>
                <input type="text" class="form-control" id="songName" name="song_name" placeholder="Type a song name" required>
            </div>
            <button type="submit" class="btn btn-primary">Search Song</button>
        </form>
        {% if result %}
        <div class="mt-4">
            <p>Generated Song Link: <a href="{{result}}" target="_blank">{{ result }}</a></p>
            <p>{{ result }}</p>
        </div>
        {% elif error %}
        <div class="mt-4">
            <p class="text-danger">{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
